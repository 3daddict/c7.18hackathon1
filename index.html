<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Permanent+Marker" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="main.js"></script>
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <section class="header">
    <h1 class="header_h1">Tic-Tac-Toe</h1>
    <p class="header_p">Play the classic Tic-Tac-Toe game <br> Player X start by clicking on a square below</p>
  </section>
  <section>
    <div class="gameContainer">

      <div class="row justify-content-center">
        <div class="col-md-4 text-center">
          <div class="statsContainer">
          <h1 class="statsTitle">Stats</h1>
          <h2 class="stats">Games Played: <span id="gamesPlayed">0</span></h2>
          <h2 class="player activePlayer" id="playerXName">Player X:  <span id="playerXWon">0</span></h2>
          <h2 class="player" id="playerOName">Player O:  <span id="playerOWon">0</span></h2>
        </div>
          <div class="row buttonContainer justify-content-center">
              <button class="gameButtons btn btn-lg btn-primary ">Settings</button>
              <button class="gameButtons btn btn-lg btn-success" id="resetStats">Reset</button>
          </div>
        </div>

        <div class="col-md-8">
          <div class="row justify-content-center">
            <table class="gameBoard" id="game"></table>
          </div>
        </div>
      </div>

    </div>
  </section>

</body>

</html>
